<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../src/css/Normalize.css" />
        <link rel="stylesheet" href="../src/css/utilities.css" />
        <link rel="stylesheet" href="../src/css/style.css" />
        <link rel="stylesheet" href="../src/css/mobile.css" />

        <title>World-Population</title>
    </head>
    <body>
        <header>
            <h1>World Population</h1>
            <div class="btnContainer flex-items">
                <button class="btn africa">Africa</button>
                <button class="btn americas">Americas</button>
                <button class="btn asia">Asia</button>
                <button class="btn europe">Europe</button>
                <button class="btn oceania">Oceania</button>
            </div>
        </header>
        <main class="chartContainer flex-items">
            <canvas id="chart" class="flex-items"> </canvas>
            <div id="no-data">Nothing to display</div>
        </main>
        <footer>
            <div id="cBtnContainer" class="flex-items"></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
        <script src="../src/app.js" defer type="module"></script>
